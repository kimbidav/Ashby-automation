query ApiFindInterviewPlanWithActivities($interviewPlanId: String!, $jobId: String!) {
  interviewPlanActivitiesOnly: findInterviewPlanWithActivities(
    interviewPlanId: $interviewPlanId
    jobId: $jobId
  ) {
    ...InterviewPlanActivitiesOnly
    __typename
  }
}

