query ApiGetApplicationLatestInterviewFeedbackSummary($applicationId: String!) {
  summary: applicationLatestInterviewFeedbackSummary(
    applicationId: $applicationId
  ) {
    ...InterviewBriefingFeedbackSummaryResultParts
    __typename
  }
}

fragment InterviewFeedbackSummaryParts on InterviewFeedbackSummary {
  id
  status
  preparedSummary
  __typename
}

fragment LockedInterviewFeedbackSummaryParts on LockedInterviewFeedbackSummary {
  id
  reason
  __typename
}

fragment InterviewBriefingFeedbackSummaryResultParts on InterviewBriefingFeedbackSummaryResult {
  ... on InterviewFeedbackSummary {
    ...InterviewFeedbackSummaryParts
    __typename
  }
  ... on LockedInterviewFeedbackSummary {
    ...LockedInterviewFeedbackSummaryParts
    __typename
  }
  __typename
}